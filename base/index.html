<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Virtual Tour with Wormhole Transition</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <style>
    /* Panorama Container: Full-Screen View */
    #panorama-container {
      position: relative;
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      overflow: hidden;
    }
  
    /* Panorama Viewer */
    #panorama {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 1s ease, filter 1s ease;
    }
  
    /* Crossfade Overlay */
    #transition-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      opacity: 0;
      z-index: 10;
      pointer-events: none; /* Allow interaction by default */
      transition: opacity 1s ease;
    }

    /* Loading Indicator */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgb(153, 62, 62);
      font-size: 1.5rem;
      z-index: 100;
   
    }
    #controls {
        position: absolute;
        bottom: 0;
        z-index: 2;
        text-align: center;
        width: 100%;
        padding-bottom: 3px;
        pointer-events: none;
    }
    .ctrl {
        padding: 8px 5px;
        width: 30px;
        text-align: center;
        background: rgba(200, 200, 200, 0.8);
        display: inline-block;
        cursor: pointer;
        pointer-events: auto;
    }
    .ctrl:hover {
        background: rgba(200, 200, 200, 1);
    }

    #loading-indicator .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
.custom-hotspot {
  height: 50px;
  width: 50px;
  background-image: url('./arrow.png');
  transform: rotate(180deg);
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  pointer-events: auto;
  z-index: 1000;
  transform-style: preserve-3d;
  transform: translateZ(100px) rotate(180deg);
}

div.custom-tooltip span {
  visibility: hidden;
  position: absolute;
  border-radius: 3px;
  background-color: #fff;
  color: #000;
  text-align: center;
  max-width: 200px;
  padding: 5px 10px;
  margin-left: -220px;
  cursor: default;
  z-index: 1001;
}
div.custom-tooltip span{
  visibility: visible;
}
div.custom-tooltip:hover span:after {
  content: '';
  position: absolute;
  width: 0;
  height: 0;
  border-width: 10px;
  border-style: solid;
  border-color: #fff transparent transparent transparent;
  bottom: -20px;
  left: -10px;
  margin: 0 50%;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* For narrow screens, ensure proper scaling */
@media (max-width: 600px) {
  #panorama-container {
    width: 100vw;
    height: 100vh;
  }
}
</style>
</head>
<body style="margin:0;">
  <div id="panorama-container">
    <div id="transition-overlay"></div>
    <div id="panorama"></div>
<div id="controls">
        <div class="ctrl" id="pan-up">&#9650;</div>
        <div class="ctrl" id="pan-down">&#9660;</div>
        <div class="ctrl" id="pan-left">&#9664;</div>
        <div class="ctrl" id="pan-right">&#9654;</div>
        <div class="ctrl" id="zoom-in">&plus;</div>
        <div class="ctrl" id="zoom-out">&minus;</div>
        <div class="ctrl" id="fullscreen">&#x2922;</div>
    </div>
   
  </div>
  <div id="loading-indicator">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    const { createClient } = supabase;
    const supabaseUrl = 'https://pdkebhnxoigzhhmdvkrt.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBka2ViaG54b2lnemhobWR2a3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDI0MzY2NDQsImV4cCI6MjAxODAxMjY0NH0.zmBGjlfVQyZOrNCeW8io3VkVZdM34mw4w20yv6sehe8';
    const _supabase = createClient(supabaseUrl, supabaseAnonKey);

    const loadingIndicator = document.getElementById('loading-indicator');

    async function fetchTourData() {
      const urlParams = new URLSearchParams(window.location.search);
      const index = parseInt(urlParams.get('index'), 10) || 0;
      const reference = urlParams.get('reference');

      try {
        const { data: tour_360, error } = await _supabase
          .from('tour_360')
          .select('*')
          .order('id', { ascending: true });

        if (error) {
          console.error('Error fetching tour data:', error);
          return [];
        }

        console.log('Fetched tour data:', tour_360);

        let selectedData;
        if (reference) {
          const matchByReference = tour_360.find((item) => item.reference === reference);
          if (matchByReference) {
            selectedData = matchByReference.jsonData || [];
          }
        }

        if (!selectedData) {
          if (index < 0 || index >= tour_360.length) {
            console.error('Invalid index. Falling back to index 0.');
            selectedData = tour_360[0]?.jsonData || [];
          } else {
            selectedData = tour_360[index]?.jsonData || [];
          }
        }

        console.log('Selected Virtual Tour Data:', selectedData);

        // Show loading indicator and preload all URLs
        loadingIndicator.style.display = 'block';
        const preloadPromises = selectedData
          .filter((item) => item.url)
          .map((item) => preloadImage(item.url));

        await Promise.all(preloadPromises);
        console.log('All URLs preloaded.');
        loadingIndicator.style.display = 'none';

        return selectedData;
      } catch (err) {
        console.error('Unexpected error:', err);
        return [];
      }
    }

    function preloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.onload = () => resolve(url);
        img.onerror = () => reject(`Failed to preload image: ${url}`);
      });
    }

    let virtualTourData;

    await (async () => {
      virtualTourData = await fetchTourData();
      console.log('Virtual tour data in use:', virtualTourData);
    })();

    let viewer;

    function loadImageWithWormholeTransition(imageData) {
      const overlay = document.getElementById('transition-overlay');
      const panoramaElement = document.getElementById('panorama');

      overlay.style.pointerEvents = "all";
      overlay.style.opacity = 0.7;
      panoramaElement.style.transform = "scale(2)";
      panoramaElement.style.filter = "blur(20px) brightness(0.5)";
      
      setTimeout(() => {
        if (viewer) {
          viewer.destroy();
        }

        viewer = pannellum.viewer('panorama', {
                    // autoRotate: -2,
                    compass: true,
                    showControls: true,
          type: 'equirectangular',
          panorama: imageData.url,
          autoLoad: true,
          pitch: 0,
          yaw: 0,
          hfov: 110
          
        });

        setTimeout(() => {
          imageData.customHotspots.forEach(hotspot => {
            viewer.addHotSpot({ pitch: hotspot.pitch,
              yaw: hotspot.yaw,
              type: hotspot.type,
              cssClass: "custom-hotspot",
              createTooltipFunc: (i, ar) =>hotspotBuild(i, hotspot.text),
                text:hotspot.text,
              clickHandlerFunc: () => {
                const nextImage = virtualTourData.find(img => img.id === hotspot.transitionToImageId);
                if (nextImage) {
                  loadImageWithWormholeTransition(nextImage);
                }
              }
              
            });
          });
        }, 1500);

        panoramaElement.style.transform = "scale(1)";
        panoramaElement.style.filter = "blur(0px) brightness(1)";
        overlay.style.opacity = 0;
        setTimeout(() => overlay.style.pointerEvents = "none", 1000);
      }, 1000);
    }
function hotspotBuild(hotSpotDiv, args) {
    hotSpotDiv.classList.add('custom-tooltip');
    var span = document.createElement('span');
    span.innerHTML = args;
    hotSpotDiv.appendChild(span);
    span.style.width = span.scrollWidth - 20 + 'px';
    span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
    span.style.marginTop = -span.scrollHeight - 12 + 'px';
}
    loadImageWithWormholeTransition(virtualTourData.find((e) => e.id === 1));
    // Make buttons work
document.getElementById('pan-up').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() + 10);
});
document.getElementById('pan-down').addEventListener('click', function(e) {
    viewer.setPitch(viewer.getPitch() - 10);
});
document.getElementById('pan-left').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() - 10);
});
document.getElementById('pan-right').addEventListener('click', function(e) {
    viewer.setYaw(viewer.getYaw() + 10);
});
document.getElementById('zoom-in').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() - 10);
});
document.getElementById('zoom-out').addEventListener('click', function(e) {
    viewer.setHfov(viewer.getHfov() + 10);
});
document.getElementById('fullscreen').addEventListener('click', function(e) {
    viewer.toggleFullscreen();
});
  </script>
</body>
</html>
